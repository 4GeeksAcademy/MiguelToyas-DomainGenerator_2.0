<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Domain Generator</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>

  <body>
    <div class="container-fluid text-center">
      <div class="mx-auto mt-3">
        <h1>Here you can Generate domains</h1>
        <p>You can choose yourself:</p>
      </div>
      <div class="row">
        <div
          class="col-6 d-flex justify-content-center align-items-center flex-column mt-5"
        >
          <h2 id="h1Tittle" class="mt-5">Here is a normal Domain:</h2>
          <div class="row">
            <img
              id="image"
              class="col-4 img-fluid mx-auto mt-4"
              src="https://plantillasdememes.com/img/plantillas/yo-habia-ponido-mis-cosas-aqui01561772600.jpg"
              style="transform: scaleX(-1)"
            />
          </div>
          <p class="alert alert-dark mt-4" id="domainNormal">
            Generating the domain...
          </p>
          <div>
            <button
              id="normalDomainButton"
              class="btn btn-outline-dark mx-auto mt-4 btn-lg"
            >
              <strong>Generate another sad Domain</strong>
            </button>
          </div>
        </div>

        <div
          class="col-6 d-flex justify-content-center align-items-center flex-column mt-5"
        >
          <h1 id="h1Tittle" class="mt-5">Here is a Domain Hack:</h1>
          <div class="row">
            <img
              id="image"
              class="col-4 img-fluid mx-auto mt-4"
              src="https://plantillasdememes.com/img/plantillas/yo-habia-ponido-mis-cosas-aqui01561772600.jpg"
            />
          </div>
          <p class="alert alert-success mt-4" id="domainHack">
            Generating the domain...
          </p>
          <div>
            <button
              id="hackDomainButton"
              class="btn btn-outline-success mx-auto mt-4 btn-lg"
            >
              <strong>Generate another Domain Hack</strong>
            </button>
          </div>
        </div>
      </div>
      <div class="fixed-bottom p-4">
        Made with ❤️ by
        <a href="https://github.com/mitoperni">Miguel Toyas Pernichi </a>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
